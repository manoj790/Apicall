<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="jq.js"></script>

	<style>
		body {
			background-color: lightblue;
		}
	</style>
</head>
<fieldset><body>
<div>
<center><h1>Registration</h1>
<form id="register" method="get" action="">
	<div>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"></input>
	</div><br>
	<div>
	    <label for="contact">Contact:</label>
	    <input type="text" id="contact" name="contact"></input>
	    </div><br>
	<div>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"></input>			
	</div><br>
	<div>
		<label for="address">Address:</label>
		<input type="text" id="address" name="address"></input>			
	</div><br>	
	<div>
		<label for="resume">Resume:</label>
		<input type="file" id="resume" name="resume"></input>			
	</div><br>

	<center>
            <div style="padding:25px;width: 100px;">
                   <input id="id_radio1" type="radio" name="name_radio1" value="value_radio1" />Radio1
                   <input id="id_radio2" type="radio" name="name_radio1" value="value_radio2" />Radio2
              </div>
              <div align="center" style="padding:25px;width: 300px;">
                   <div id="div1">I am student</div>
                   <div id="div2">I am employee</div>
              </div>
     </center>			
	
	<div>				
		<input type="submit" id="submit" value="submit" />
	</div>
	</div>
</form></center>
</body></fieldset>
</html>
